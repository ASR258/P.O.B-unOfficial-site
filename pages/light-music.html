    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.90);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

            background-color: #F59E0B;
            color: #ffffff;
        }
        ::-moz-selection {
            background-color: #F59E0B;
            color: #ffffff;
        }
    </style>
</head>

    <div id="footer-placeholder"></div>

    <script src="../scripts/load-footer.js"></script>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        if (btn && menu) {
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });

            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.add('hidden');
                });
            });
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            const isDark = document.documentElement.classList.contains('dark');

            if (!nav) return;

            if (window.scrollY > 20) {
                nav.classList.add('shadow-md');
                if (isDark) {
                    nav.classList.remove('glass-effect');
                    nav.classList.add('bg-gray-900/95');
                } else {
                    nav.classList.replace('glass-effect', 'bg-white/95');
                }
            } else {
                nav.classList.remove('shadow-md');
                if (isDark) {
                    nav.classList.remove('bg-gray-900/95');
                    nav.classList.add('glass-effect');
                } else {
                    nav.classList.replace('bg-white/95', 'glass-effect');
                }
            }
        });

        const themeToggleBtn = document.getElementById('theme-toggle');
        const mobileThemeToggleBtn = document.getElementById('mobile-theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const mobileThemeIcon = document.getElementById('mobile-theme-icon');
        const htmlElement = document.documentElement;

        function updateIcons(isDark) {
            if (isDark) {
                if (themeIcon) themeIcon.classList.replace('fa-moon', 'fa-sun');
                if (mobileThemeIcon) mobileThemeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                if (themeIcon) themeIcon.classList.replace('fa-sun', 'fa-moon');
                if (mobileThemeIcon) mobileThemeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        function toggleTheme() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                updateIcons(false);
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateIcons(true);
            }
        }

        if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);
        if (mobileThemeToggleBtn) mobileThemeToggleBtn.addEventListener('click', toggleTheme);

        if (htmlElement.classList.contains('dark')) {
            updateIcons(true);
        } else {
            updateIcons(false);
        }
    </script>
